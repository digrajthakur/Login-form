<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Login Form</title>
        <link rel="icon" type="image/png" href="https://img.freepik.com/premium-vector/easy-use-flat-illustration-receipt_9206-3046.jpg?w=740">
    </head>
    <body>
        <div id="id01" class="box">
       
            <form class="modal-content animate" action=" https://formspree.io/f/xkndgzaj" method="post">
                <div class="imgcontainer">
                    <img src="https://img.freepik.com/premium-vector/easy-use-flat-illustration-receipt_9206-3046.jpg?w=740" alt="Avatar" class="imgs">
                </div>
                <div class="container">
                    <label for="uname">
                        <b>Username</b>
                    </label>
                    <input
                        type="text"
                        placeholder="Enter Username"
                        name="uname"
                        required
                    >
                    <label for="forget">
                        <b>Password</b>
                    </label>
                    <input
                        type="password"
                        placeholder="Enter Password"
                        name="psw"
                        required
                    >
                    <button type="submit">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember">
                        Remember me
                    </label>
                </div>
                <div class="container" style="background-color:#f1f1f1">
                    <span class="forget">Click
                        <a href="home.html">Session</a>
                    </span>
                </div>
            </form>
        </div>
        <script src="app.js"></script>
    </body>
</html>
