<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Page</title>
                <link rel="stylesheet" href="home.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <link rel="icon" type="image/png" href="https://img.freepik.com/premium-vector/easy-use-flat-illustration-receipt_9206-3046.jpg?w=740">
    </head>
    <body>
        <div class="icon">
            <div class="icon-1">
                <i class="fa-solid fa-caret-down"></i>
            </div>
            <h1>Home</h1>
            <i class="fa-regular fa-bell"></i>
        </div>
        <hr>
        <div class="box">
            <div class="box-1">
                <p></p>
                <h2>Upcoming</h2>
            </div>
            <div class="first">
                <div class="date">
                    <h3>Fri</h3>
                    <h1>3</h1>
                </div>
                <div class="meeting">
                    <h1>Meeting For Business</h1>
                    <h3>7:35-8:30 P.M</h3>
                    <i class="fa-solid fa-user">2</i>
                </div>
            </div>
            <div class="second">
                <div class="date-1">
                    <h3>Sat</h3>
                    <h1>4</h1>
                </div>
                <div class="meeting-1">
                    <h1>Family Night Plan</h1>
                    <h3>9:00-11:30 P.M</h3>
                    <i class="fa-solid fa-user">4</i>
                </div>
            </div>
        </div>
    </body>
</html>
